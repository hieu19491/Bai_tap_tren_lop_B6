<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="bankinh" placeholder="Nhập bán kính hình tròn">
<button onclick="Chuvi()">Tính chu vi hình tròn</button>
<script>
  function Chuvi () {
    let r = document.getElementById("bankinh").value;
    const PI = 3.14;
    let C = (r * 2) * PI;
    alert(C)
  }
</script>

</body>
