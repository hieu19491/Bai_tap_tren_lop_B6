<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Điểm vật lý</h3>
<input type="text" id="diemly" placeholder="Nhập điểm" >
<h3>Điểm hóa học</h3>
<input type="text" id="diemhoa" placeholder="Nhập điểm" >
<h3>Điểm sinh học </h3>
<input type="text" id="diemsinh" placeholder="Nhập điểm" >
<br>
<br>

<button onclick="Data()"> Điểm Trung Bình</button>


<script>
    function Data() {
        let a = +document.getElementById("diemly").value;
        let b = +document.getElementById("diemhoa").value;
        let c = +document.getElementById("diemsinh").value;
        let trungbinh = (a + b + c) /3
        alert(trungbinh)
    }

</script>
